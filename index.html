<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App using JavaScript</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <!-- header -->
        <div class="text-center">
            <h1 class="h1 fw-bold my-4">AWESOME TO DO APP USING <span class="text-primary">JAVASCRIPT</span></h1>
            <img src="images/to-do app.png" alt="" class="img-fluid">
        </div>

        <!-- now iput field and add items button -->
        <div class="input-group mt-5 px-lg-4">
            <input id="input-value" type="text" class="form-control" placeholder="your activity here" aria-label="text-area">
            <button id="input-btn" class="btn btn-danger ms-1 px-lg-5 fw-bold">Add Items</button>
        </div>

        <!-- table data here -->
        <div class="mt-5 px-lg-4">
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <!-- table body -->
                <tbody id="table-container">
                    <!-- <tr>
                        <th scope="col">1</th>
                        <td>Helllo</td>
                        <td>Btn-1</td>
                        <td>btn-4</td>
                    </tr> -->
                    <!-- we will add this table data using javascript, that's why commenting it -->
                </tbody>
            </table>
            <!-- clear butoon -->
            <div class="my-5">
                <button id="delete-All-btn" class="btn btn-danger ms-1 px-lg-5 fw-bold">Clear All</button>
            </div>

        </div>

    </section>

    <!-- now let's write javascript -->
    <!-- connent your js file here -->
    <script src="main.js"></script>





    <!-- bootstrap js here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
